<!DOCTYPE html>
<html lang="en">
	<head>
    <meta charset="UTF-8">
    <!-- Imporant meta information to make the page as rigid as possible on mobiles, to avoid unintentional zooming on the page itself  -->
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300&display=swap" rel="stylesheet">

    
    
		<script type="module" crossorigin src="./index-c81c906e.js"></script>
		<link rel="stylesheet" href="./index-610a4263.css">
	</head>
	<body>
    

    <div class="wrapper">
      <div class="viewer">
        <!-- Logo -->
        <div class="logo">
          <img src="./logo-50ceef35.jpeg">
        </div>
        <!-- 3D Viewer -->
        <canvas id="canvas"></canvas>
        <!-- Controles -->
        <div class="controles">
          <div class="cabinet top-cabinet selected" data-type="top">
            <img src="./grid_icon-1a73ca65.png">
          </div>
          <div class="cabinet bottom-cabinet" data-type="bottom">
            <img src="./u_icon-776d939c.png">
          </div>
        </div>
      </div>
      <!-- Panels -->
      <div class="panel">
        <!-- Wood -->
        <div class="row wood-panels">
          <p class="row-title">Wood</p>
          <div class="row-wrapper"></div>
        </div>
        <!-- Solid -->
        <div class="row solid-panels">
          <p class="row-title">Solid</p>
          <div class="row-wrapper"></div>
        </div>
        <!-- Granite -->
        <div class="row granite-panels">
          <p class="row-title">Granite</p>
          <div class="row-wrapper"></div>
        </div>
        <!-- Dividers -->
        <div class="row dividers-panels">
          <p class="row-title">Panels</p>
          <div class="row-wrapper"></div>
        </div>
      </div>
      <!-- Drag Cursor -->
      <div class="cursor hidden"></div>
      <!-- Scroll Options -->
      <div class="scroll-options">
        <button class="scroll-btn up" data-dir="up">UP</button>
        <button class="scroll-btn down" data-dir="down">DOWN</button>
      </div>
    </div>
	</body>
</html>
